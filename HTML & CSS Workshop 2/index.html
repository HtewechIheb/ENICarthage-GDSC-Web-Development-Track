<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
        <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
        <link rel="stylesheet" href="./main.css" />
        <title>Gallerio</title>
    </head>
    <body>
        <header class="header">
            <div class="branding">
                <img src="./assets/pictures/camera.png" alt="Camera Logo" />
                <span>Gallerio</span>
            </div>
            <div class="large-screen-search">
                <input type="text" />
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="actions">
                <button class="small-screen-search"><i class="fas fa-search"></i></button>
                <button><i class="fas fa-user"></i>Login</button>
            </div>
        </header>

        <main class="content">
            <section class="toolbar">
                <button><i class="fas fa-image"></i>Add Image</button>
                <button><i class="fas fa-download"></i>Download</button>
            </section>
            <section class="gallery">
                <div class="gallery-item wide">
                    <img src="./assets/pictures/ice-mountain.jpg" alt="Ice Mountain" />
                    <div class="overlay">
                        <span>Ice Mountain</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="./assets/pictures/river.jpg" alt="River" />
                    <div class="overlay">
                        <span>River</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="./assets/pictures/valley.jpg" alt="Valley" />
                    <div class="overlay">
                        <span>Valley</span>
                    </div>
                </div>
                <div class="gallery-item wider tall">
                    <img src="./assets/pictures/wave.jpg" alt="Wave" />
                    <div class="overlay">
                        <span>Wave</span>
                    </div>
                </div>
                <div class="gallery-item tall">
                    <img src="./assets/pictures/flowers.jpg" alt="Flowers" />
                    <div class="overlay">
                        <span>Flowers</span>
                    </div>
                </div>
                <div class="gallery-item wide tall">
                    <img src="./assets/pictures/rocky-river.jpg" alt="Rocky River" />
                    <div class="overlay">
                        <span>Rocky River</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="./assets/pictures/forest.jpg" alt="Forest" />
                    <div class="overlay">
                        <span>Forest</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="./assets/pictures/lake.jpg" alt="Lake" />
                    <div class="overlay">
                        <span>Lake</span>
                    </div>
                </div>
                <div class="gallery-item wide">
                    <img src="./assets/pictures/hill.jpg" alt="Hill" />
                    <div class="overlay">
                        <span>Hill</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="./assets/pictures/rocks.jpg" alt="Rocks" />
                    <div class="overlay">
                        <span>Rocks</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="./assets/pictures/autumn.jpg" alt="Autumn" />
                    <div class="overlay">
                        <span>Autumn</span>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
