<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selectors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Selectors:</h1>
    <p>This paragraph is styled using tag name</p>
    <p class="pClass">This paragraph is styled using class name</p>
    <p id="pId">This paragraph is styled using id</p>

    <br>

    <div id="myContainer">
        <p class="pClass">This paragraph is inside a container</p>
    </div>

    <br>

    <form>
        <input type="text">
        <input type="password">
    </form>
</body>
</html>
